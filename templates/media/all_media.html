{% extends "base.html" %}

{% block content %}
<div class="v-page-header"
    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
    <div>
        <h1 style="margin: 0; font-size: 32px; font-weight: 800;">Explore All Media</h1>
        <p style="margin: 8px 0 0 0; color: var(--text-secondary); font-size: 15px;">Discover the best content shared by
            our community.</p>
    </div>

    <div style="display: flex; gap: 12px;">
        <form method="GET" id="all-media-filters" style="display: flex; gap: 12px; align-items: center;">
            <select name="type" class="v-btn v-btn-secondary"
                style="height: 44px; border-radius: 12px; padding: 0 16px; min-width: 140px; cursor: pointer;">
                <option value="ALL" {% if selected_type == 'ALL' %}selected{% endif %}>All Types</option>
                <option value="IMAGE" {% if selected_type == 'IMAGE' %}selected{% endif %}>Images</option>
                <option value="VIDEO" {% if selected_type == 'VIDEO' %}selected{% endif %}>Videos</option>
                <option value="DOCUMENT" {% if selected_type == 'DOCUMENT' %}selected{% endif %}>Documents</option>
            </select>

            <select name="sort" class="v-btn v-btn-secondary"
                style="height: 44px; border-radius: 12px; padding: 0 16px; min-width: 140px; cursor: pointer;">
                <option value="date_desc" {% if selected_sort == 'date_desc' %}selected{% endif %}>Newest first</option>
                <option value="views" {% if selected_sort == 'views' %}selected{% endif %}>Most viewed</option>
                <option value="name_asc" {% if selected_sort == 'name_asc' %}selected{% endif %}>Title A-Z</option>
            </select>
        </form>
    </div>
</div>

<div class="v-grid" id="infinite-grid"
    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; min-height: 400px;">
    {% for item in items %}
    {% include "media/media_card.html" %}
    {% empty %}
    <div style="grid-column: 1/-1; text-align: center; padding: 100px 0;">
        <div style="font-size: 48px; opacity: 0.2; margin-bottom: 24px;"><i class="fas fa-box-open"></i></div>
        <h3 style="margin: 0; color: var(--text-secondary);">No media found for your filters.</h3>
    </div>
    {% endfor %}
</div>

<div id="scroll-anchor" style="height: 20px; margin-top: 40px;"></div>

<div id="loading-spinner" style="display: none; justify-content: center; padding: 40px 0;">
    <div
        style="width: 32px; height: 32px; border: 3px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 0.8s linear infinite;">
    </div>
</div>

<style>
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const filters = document.getElementById('all-media-filters');
        filters.querySelectorAll('select').forEach(s => {
            s.addEventListener('change', () => filters.submit());
        });

        const grid = document.getElementById('infinite-grid');
        const anchor = document.getElementById('scroll-anchor');
        const loader = document.getElementById('loading-spinner');
        let page = 1;
        let isLoading = false;
        let hasMore = "{{ next_page }}" !== "" && "{{ next_page }}" !== "None";

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && hasMore && !isLoading) {
                loadMore();
            }
        }, { threshold: 0.1 });

        observer.observe(anchor);

        async function loadMore() {
            isLoading = true;
            page++;
            loader.style.display = 'flex';

            const url = new URL(window.location);
            url.searchParams.set('page', page);

            try {
                const response = await fetch(url, {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                const html = await response.text();

                if (html.trim() === '') {
                    hasMore = false;
                } else {
                    grid.insertAdjacentHTML('beforeend', html);
                }
            } catch (err) {
                console.error(err);
            } finally {
                isLoading = false;
                loader.style.display = 'none';
            }
        }
    });
</script>
{% endblock %}
